<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript dari Nol</title>
</head>
<body>
    <h1>Penjumlahan Bilangan</h1>
    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" placeholder="Masukkan angka">
    <br>
    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" placeholder="Masukkan angka">
    <br>
    <p>
        <button onclick="jumlahkan()">Hitung</button></p> 
        

    <script>
        function jumlahkan() {
            console.log("Penulisan di dalam tag <body>.");

            let bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            let bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            let hasil = bilangan1 + bilangan2;
            alert(hasil);
                    
            document.getElementById("hasil").textContent = hasil;
        }
    </script>
</body>
</html>
